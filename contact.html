<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    body {
      background: linear-gradient(135deg, #2c003e, #20002c);
      font-family: 'Poppins', sans-serif;
      color: white;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }

    .contact-box {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 15px 20px;
      margin: 15px 0;
      box-shadow: 0 0 15px #00ffe1, 0 0 25px #00ffe1;
      transition: all 0.3s ease-in-out;
    }

    .contact-box:hover {
      box-shadow: 0 0 20px #00f7ff, 0 0 30px #00f7ff;
    }

    .contact-box a {
      color: #00ffea;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-box span {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Contact Me</h2>
